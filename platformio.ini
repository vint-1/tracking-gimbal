[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
src_filter = +<*> -<main-joystick.cpp> -<test/*>

[env:test_comms]
platform = teensy
board = teensy41
framework = arduino
src_filter = -<*> +<test/comms*> +<comms*>
